<!DOCTYPE html>
<html lang="pb-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option> R$ Real brasileiro</option>

            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                
            </select>
        </label>


        <label>
            Valor
            <input placeholder="R$ 10.000,00">
        </label>


        <button class="convert-button"> Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt=" logo-Brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0.0</p>
            </div>


            <img class="arrow-img" src="./assets/Vector (2).png" alt="Seta ">



            <div class="currency-box">
                <img class="img" src="./assets/estados-unidos (1) 1.png" alt=" logo-Moeda-Convertida">
                <p class="currency" id="name">Dólar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>




    </main>




</body>

<script src="./scripts.js"></script>

</html>
